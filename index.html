<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment-Gateway</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">


        <form action="https://httpbin.org/get" method="get">
            <h1 class="main_heading"> Payment Gateway</h1>
            <hr>

            <legend>
                <h3>User Information:</h3>
            </legend>


            <label for="name">Name:*</label>
            <input type="text" id="name" required autocomplete="on" placeholder="Amit saxena">



            <fieldset>
                <legend>Gender:*</legend>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" required autocomplete="on">


                <label for="female">Female</label>
                <input type="radio" name="gender" id="female" required autocomplete="on">
            </fieldset>


            <label for="address">Address:</label><br>
            <textarea name="address" id="address" cols="50" rows="5" placeholder="Enter your address"></textarea>
            <br>




            <label for="email">Email:*</label>
            <input type="text" id="email" name="email" required placeholder="amitsaxena@gmail.com">


            <label for="pincode">Pincode:*</label>
            <input type="number" id="pincode" name="pincode" required placeholder="123456">



            <hr>

            <legend>
                <h3>Payment Details:</h3>
            </legend>
            <label for="cardtype">Card-Type:*</label>
            <select name="cardtype" id="cardtype" required>
                <option value="">--Select a Card Type--</option>
                <option value="visa">Visa</option>
                <option value="rupay">Rupay</option>
                <option value="master">Master</option>

            </select>

            <label for="cardnumber">Card-Number:*</label>
            <input type="number" name="cardnumber" id="cardnumber" required >

            <label for="expirydate">Expiry-date:*</label>
            <input type="date" name="expirydate" id="expirydate" required>

            <label for="cvv">CVV:*</label>
            <input type="password" name="cvv" id="cvv" required>

            <input type="submit" value="Pay Now" formaction="https://httpbin.org/get" formmethod="get">
            <input type="reset" value="Reset">

        </form>
    </div>
    <div class="bottom-height"></div>

</body>

</html>
